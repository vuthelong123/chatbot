<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px; /* Giữ tin nhắn khi cuộn */
            padding: 15px;
            background: #f8f9fa;
            white-space: pre-wrap;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
        .chat-input button {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e9ecef;
            border-radius: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot AI</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Xin chào! Tôi là Chatbot AI. Tôi có thể giúp gì cho bạn?
            </div>
            <div class="typing-indicator" id="typingIndicator">
                Bot đang nhập...
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" class="form-control" placeholder="Nhập câu hỏi của bạn...">
            <button class="btn btn-primary" onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');

            const shouldScroll = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 10;
            
            chatMessages.appendChild(messageDiv);

            if (shouldScroll) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });
                const data = await response.json();
                typingIndicator.style.display = 'none';
                addMessage(data.error ? 'Xin lỗi, đã có lỗi xảy ra: ' + data.error : data.answer, false);
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Xin lỗi, đã có lỗi xảy ra khi kết nối với server.', false);
            }
        }
    </script>
</body>
</html>
